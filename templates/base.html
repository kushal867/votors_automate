<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Voter Vision AI | Nepal Election Intelligence{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-bg: #4f46e5;
            --secondary: #f43f5e;
            --accent: #10b981;
            --bg-dark: #020617;
            --surface: rgba(15, 23, 42, 0.6);
            --glass: rgba(255, 255, 255, 0.03);
            --glass-strong: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --nav-height: 80px;
            --radius-lg: 24px;
            --radius-md: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(244, 63, 94, 0.15) 0%, transparent 40%),
                url('https://www.transparenttextures.com/patterns/dhaka-weave.png'); /* Nepali Dhaka Vibe */
            color: var(--text-main);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Subtle Himalaya Background */
        body::before {
            content: '';
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 400px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/e/e1/Mount_Everest_Himalaya_Silhouette.svg') no-repeat bottom center;
            background-size: cover;
            opacity: 0.03;
            z-index: -1;
            pointer-events: none;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { 
            background: var(--glass-strong); 
            border-radius: 10px;
            border: 2px solid var(--bg-dark);
        }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        /* Advanced Glassmorphism */
        .glass-panel {
            background: var(--surface);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .premium-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: 2rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .premium-card:hover {
            transform: translateY(-8px);
            background: var(--glass-strong);
            border-color: rgba(99, 102, 241, 0.4);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        /* Navigation */
        nav {
            height: var(--nav-height);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 4rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(2, 6, 23, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
        }

        /* Dhaka Border Top */
        nav::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: repeating-linear-gradient(
                90deg,
                #DC143C 0px, #DC143C 15px,
                #ffffff 15px, #ffffff 20px,
                #003893 20px, #003893 35px
            );
            opacity: 0.6;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .brand-logo {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 800;
            color: white;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
            font-size: 1.2rem;
        }

        .brand-name {
            font-size: 1.1rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            color: white;
            text-transform: uppercase;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--text-dim);
            text-decoration: none;
            font-weight: 700;
            font-size: 0.85rem;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-link:hover, .nav-link.active {
            color: white;
        }

        /* Buttons */
        .btn-modern {
            padding: 10px 24px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.8rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-fill {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .btn-fill:hover {
            background: var(--primary-bg);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: white;
        }

        .btn-outline:hover {
            background: rgba(255,255,255,0.05);
            border-color: white;
        }

        /* Container */
        .main-container {
            flex: 1;
            max-width: 1400px;
            width: 100%;
            margin: calc(var(--nav-height) + 2rem) auto 2rem;
            padding: 0 2rem;
            box-sizing: border-box;
            z-index: 10;
        }

        /* Animations */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .reveal {
            animation: slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        /* Typography */
        h1 { font-size: 2.5rem; margin-bottom: 1.5rem; letter-spacing: -1.5px; }
        h2 { font-size: 1.8rem; margin-bottom: 1rem; letter-spacing: -1px; }
        p { color: var(--text-dim); }

        .gradient-text {
            background: linear-gradient(135deg, #fff 0%, #6366f1 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Utility */
        .badge {
            padding: 4px 12px;
            border-radius: 99px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        .badge-primary { background: rgba(99, 102, 241, 0.1); color: var(--primary); border: 1px solid rgba(99, 102, 241, 0.3); }

        @media (max-width: 768px) {
            nav { padding: 0 1.5rem; }
            .nav-menu { display: none; }
            .main-container { padding: 0 1rem; }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav>
        <a href="{% url 'home' %}" class="brand">
            <div class="brand-logo">ðŸ‡³ðŸ‡µ</div>
            <span class="brand-name">VOTER VISION <span style="color: var(--primary)">AI</span></span>
        </a>
        <div class="nav-menu">
            <a href="{% url 'home' %}" class="nav-link">Intelligence</a>
            <a href="{% url 'analysis-lab' %}" class="nav-link" style="color: var(--accent);">Analysis Lab</a>
            <a href="{% url 'candidate-list' %}" class="nav-link">Database</a>
            <a href="{% url 'candidate-add' %}" class="btn-modern btn-fill">
                <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 4v16m8-8H4"></path></svg>
                Register
            </a>
        </div>
    </nav>

    <main class="main-container">
        {% if messages %}
            {% for message in messages %}
                <div class="premium-card" style="padding: 1rem 1.5rem; margin-bottom: 2rem; border-color: var(--accent); color: var(--accent); display: flex; align-items: center; gap: 12px; background: rgba(16, 185, 129, 0.05);">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <span style="font-weight: 700; font-size: 0.85rem; letter-spacing: 0.5px;">{{ message }}</span>
                </div>
            {% endfor %}
        {% endif %}

        <div class="reveal">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    {% block extra_js %}{% endblock %}
</body>
</html>
